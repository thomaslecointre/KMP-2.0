INSERT_TEXT = \nLa paridad del índice de una palabra (comenzando en 0) es importante. Incluso las palabras indexadas son sujetos. Las palabras indexadas impares son relaciones.\nUna entrada se compone de una clave principal, encabezados y valores. Un triple es una combinación de la clave principal, una relación (encabezado) y su valor correspondiente.
