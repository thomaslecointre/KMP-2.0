INSERT_TEXT = \nLa parité de l'index d'un mot (commençant à 0) est importante. Même les mots indexés sont des sujets. Les mots indexés impairs sont des relations.\nUne entrée est composée d'une clé primaire, d'en-têtes et de valeurs. Un triplet est une combinaison de la clé primaire, d'une relation (en-tête) et de sa valeur correspondante.
