INSERT_TEXT = \nDie Parität eines Wortindex (beginnend bei 0) ist wichtig. Sogar indizierte Wörter sind Themen. Odd indizierte Wörter sind Beziehungen.\nEin Eintrag besteht aus einem Primärschlüssel, Kopfzeilen und Werten. Ein Triple ist eine Kombination aus dem Primärschlüssel, einer Relation (Header) und dem entsprechenden Wert.
QUERY_TEXT = \nDie Abfrage-Engine verwendet eine von SPARQL inspirierte Syntax und fordert den Benutzer auf, Abfragen im folgenden Format einzugeben:\n? X,? Y:? X ist? Z &? Z hat 5\nAlle Variablen mit dem Präfix "?" Vor dem Doppelpunkt befinden sich diejenigen, die angezeigt werden.\nAlles, was nach dem Doppelpunkt geschrieben wird, entspricht dem WHERE-Block in einer SPARQL-Abfrage. Jede Zeile ist durch das Zeichen '&' getrennt.
